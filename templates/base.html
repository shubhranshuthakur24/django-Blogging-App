<!DOCTYPE html>
<html>

{% include 'head.html' %}

<body>

    {% include 'header.html' %}

    {% comment %} {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endcomment %}

    {% block content %}
    {% endblock content %}

    {% include 'scripts.html' %}
    {% include 'footer.html' %}

</body>

</html>
